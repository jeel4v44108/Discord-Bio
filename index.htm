<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Profile Card with Custom Cursor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#10172A',
                        'secondary-light': '#334155',
                        // Adding custom colors for the hover effect
                        'glow-green': '#00ff41',
                        'glow-dark': '#0a1d0d',
                    },
                }
            }
        }
    </script>
    <style>
        /* Base styles for the body to enable the overlay */
        body {
            /* --- NEW: CUSTOM CURSOR EFFECT --- */
            cursor: url('gc.png'), auto; 
            /* ---------------------------------- */

            overflow: hidden; /* Prevent scrolling initially */
            transition: background-color 0.5s;
        }

        /* Full-screen overlay for the entry screen */
        #entry-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Dark overlay */
            z-index: 100; /* Highest layer */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 1s ease-out;
            cursor: pointer;
            backdrop-filter: blur(10px); /* Blur the underlying video initially */
        }
        
        /* Initial state for main content - hidden and blurred */
        #main-content-wrapper {
            filter: blur(10px);
            opacity: 0;
            transition: filter 1s ease-out 0.5s, opacity 1s ease-out 0.5s; /* Delay for smooth transition */
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* State after entry */
        #main-content-wrapper.loaded {
            filter: blur(0);
            opacity: 1;
        }

        /* Ensure video covers the entire viewport */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            object-fit: cover;
            filter: brightness(60%); 
        }
        
        /* Custom glowing effect for main headers */
        .glowing-text {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Slightly softer glow for text inside the status card */
        .status-text-glow {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        /* --- TRAIL EFFECT STYLES --- */
        
        @keyframes trail-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        #trail-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 152px; 
            height: 152px;
            border-radius: 50%;
            z-index: 5;
            animation: trail-rotate 4s linear infinite; 
            background: linear-gradient(45deg, #ff4500, #ff8c00, #ff4500, #ff8c00);
            background-size: 200% 200%;
            filter: blur(8px) brightness(1.2);
        }
        
        .pfp-container {
             position: relative; 
        }

        /* --- DEVX HOVER EFFECT STYLES --- */

        .devx-badge {
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .devx-badge:hover {
            transform: scale(1.05); /* Slight lift on hover */
            z-index: 20; /* Ensure tooltip is on top */
        }
        
        /* Tooltip style (hidden by default) */
        .devx-badge::after {
            content: "Active Developer";
            position: absolute;
            /* Positioning the tooltip above the badge */
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%) translateY(-5px); /* Center horizontally, lift slightly */
            
            /* Visual Styling (Green-Black Glow) */
            background-color: #0a1d0d; /* Dark Green/Black */
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 11px;
            font-weight: 600;
            
            /* Glowing Effect */
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.7); /* Green glow */
            text-shadow: 0 0 5px #00ff41; /* Green text glow */

            /* Hide and Fade Transition */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        
        /* Show Tooltip on Hover */
        .devx-badge:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px); /* Move up slightly on show */
        }

    </style>
</head>
<body>

    <video loop id="bg-video" preload="auto">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="bg-music" loop preload="auto">
        <source src="bg.mp3" type="audio/mp3">
    </audio>

    <div id="entry-overlay">
        <h2 class="text-4xl font-extrabold text-white glowing-text tracking-widest select-none">
            Click Anywhere to Enter
        </h2>
    </div>

    <div id="main-content-wrapper" class="p-4">
        <div id="main-content" class="z-10 w-full max-w-xs sm:max-w-sm flex flex-col items-center space-y-6 py-8">
            
            <div class="relative flex-shrink-0 pfp-container">
                <div id="trail-ring"></div>
                <div class="w-32 h-32 rounded-full border-4 border-white shadow-xl overflow-hidden relative z-10">
                    <img id="pfp1" src="pfp1.gif" alt="Profile Picture 1" class="w-full h-full object-cover">
                </div>
            </div>

            <h1 class="text-3xl sm:text-4xl font-extrabold text-white tracking-wider text-center select-none glowing-text">
                ᴊᴇᴇʟ--[ᴊᴇᴇʟ4ᴠ44]
            </h1>
            
            <p class="text-xl sm:text-2xl font-light text-white mt-0 select-none glowing-text">
                --IᑎᗪIᗩ-
            </p>

            <div class="w-full bg-black/50 backdrop-blur-sm p-4 rounded-xl shadow-lg flex items-start justify-between space-x-4 border border-white/10 mt-6">
                
                <div class="flex items-start space-x-3">
                    <div class="relative flex-shrink-0 mt-1">
                        <div class="w-16 h-16 rounded-full overflow-hidden shadow-md border-2 border-transparent">
                            <img id="pfp2" src="pfp2.png" alt="Profile Picture 2" class="w-full h-full object-cover">
                        </div>
                    </div>

                    <div class="text-left">
                        <div class="flex items-center space-x-2 mb-1">
                            <p class="text-lg font-bold text-white leading-none status-text-glow">iam_jeel</p>
                            <span class="devx-badge bg-gray-700 text-xs font-semibold px-2 py-0.5 rounded-full text-white/80 flex items-center space-x-1 status-text-glow">
                                <img id="df-logo" src="df.png" alt="DF Logo" class="w-3 h-3 object-contain">
                                <span>DevX</span>
                            </span>
                        </div>
                        
                        <p class="text-sm font-bold text-white mb-0.5 status-text-glow">
                            Playing <span class="font-normal text-gray-300 status-text-glow">Replit</span>
                        </p>
                        
                        <p class="text-sm font-light text-gray-400 status-text-glow">
                            Working on : Project AI
                        </p>
                    </div>
                </div>

                <div class="flex-shrink-0 w-16 h-16 bg-gray-900 rounded-xl overflow-hidden shadow-xl">
                    <img id="ac-logo" src="ac.png" alt="Activity Logo" class="w-full h-full object-cover">
                </div>

            </div>
            
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const audio = document.getElementById('bg-music');
        const overlay = document.getElementById('entry-overlay');
        const contentWrapper = document.getElementById('main-content-wrapper');
        
        const handleEntry = () => {
            // 1. Play Media
            
            // Set video to unmuted and start playing.
            video.muted = false; 
            video.play().then(() => {
                console.log("Video playback started successfully.");
            }).catch(error => { 
                console.error("Video playback failed (Error code 1):", error);
                console.log("ACTION REQUIRED: Check if the video file path in <video> tag is correct ('bg.mp4') and the file is accessible/valid.");
            });
            
            // Audio starts 
            audio.play().then(() => {
                console.log("Audio playback started successfully.");
            }).catch(error => { 
                console.error("Audio playback failed (Error code 2):", error);
                console.log("Audio playback failed, but the command was issued. This might be a browser restriction or an incorrect audio file path ('bg.mp3').");
            });

            // 2. Hide Overlay
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling if needed
            }, 1000); // Wait for fade out transition

            // 3. Unblur and show content
            contentWrapper.classList.add('loaded');
        };

        // Attach event listener to the entire overlay
        overlay.addEventListener('click', handleEntry);

        // Fallback for image loading errors (using placeholder)
        document.getElementById('pfp1').onerror = function() {
            this.src = 'https://placehold.co/128x128/22c55e/ffffff?text=PFP1_Error';
        };
        document.getElementById('pfp2').onerror = function() {
            this.src = 'https://placehold.co/64x64/facc15/000000?text=PFP2_Error';
        };
        document.getElementById('ac-logo').onerror = function() {
            this.src = 'https://placehold.co/64x64/3b82f6/ffffff?text=AC_Error';
        };
        document.getElementById('df-logo').onerror = function() {
            this.src = 'https://placehold.co/12x12/f0f/ffffff?text=DF'; 
        };

    </script>
</body>
</html>
